<article class="post-card">
  {{ $title := .params.Title }}
  <a href="{{ .params.Link }}" class="block relative rounded-lg aspect-[16/12] w-full overflow-hidden hover:opacity-90 transition" target="_blank">
    <img class="w-full h-full object-cover" src="{{ .params.Thumbnail }}" alt="{{ $title }}" />
    <div class="absolute inset-0 bg-gradient-to-t from-black/50 to-black/0"></div>
    <h2 class="block absolute bottom-4 left-5 text-white tracking-wide text-base md:text-xl lg:text-2xl capitalize">
      {{ $title }}
    </h2>
  </a>
  <div class="flex items-center gap-x-4 mt-4">
    {{ range .params.Tags }}
    <div class="bg-primary-gray rounded-lg px-4 md:px-5 py-2 md:py-3">#{{ . }}</div>
    {{ end }}
  </div>
</article>
