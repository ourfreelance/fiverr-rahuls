{{ define "main" }}

  <main class="max-w-screen-md mx-auto text-gray px-5 pt-5 md:pt-20 w-full">

    <div class="not-prose pt-6 md:pt-12 pb-5 mb-5">
      <h1 class="text-2xl md:text-3xl lg:text-4xl font-medium text-primary-dark-gray">
        {{ .Title }}
      </h1>
      <div class="font-mdmono flex items-center gap-x-4 mt-8"> 
        {{ range .Params.Tags }}
          <a href="/tags/{{ urlize . }}" class="flex items-center gap-2 font-medium text-primary text-sm md:text-base hover:underline">
            #{{ . }}
          </a>
        {{ end }}
      </div>
    </div>

    <div class="w-full aspect-[320/200] md:aspect-[1274/640] rounded-lg overflow-hidden mb-10">
      <img class="w-full object-cover" src="{{ .Params.Thumbnail }}" alt="thumbnail">
    </div>

    <article class="prose prose-headings:font-lexend prose-a:text-primary prose-a:no-underline hover:prose-a:underline max-w-screen-lg mx-auto font-mdmono">

      {{ .Content | safeHTML }}
    </article>
  </main>

{{end}}
